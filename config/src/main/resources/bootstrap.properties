
#在eureka server注册的服务名为config
spring.application.name=config
#配置服务器使用本地配置（默认为git配置）
spring.profiles.active=native

#非ssl端口，若环境变量中server.port有值，则使用环境变量的值，没有则使用8080
eureka.instance.non-secure-port=${server.port:8888}
#配置在eureka server的实例Id
eureka.instance.metadata-map.instanceId=${spring.application.name}:${random.value}
#eurekak客户端设置eureka server的地址
eureka.client.service-url.defaultZone=http://${eureka.host:localhost}:${eureka.port:25000}/eureka/